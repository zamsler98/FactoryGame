name: Deploy Prod

on:
  push:
    branches: [main]

permissions:
  contents: write

concurrency:
  group: deploy-prod
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: wasm32-unknown-unknown

      - name: Build WASM (release)
        run: cargo build -p game_app --target wasm32-unknown-unknown --release

      - name: Check formatting
        run: cargo fmt -- --check

      - name: Lint (clippy)
        run: cargo clippy --all-targets -- -D warnings

      - name: Run tests
        run: cargo test

      - name: Prepare deployment directory
        run: |
          mkdir -p dist
          cp index.html dist/
          # build the game_app package and place the wasm as factorygame.wasm to keep compatibility with index.html
          cp target/wasm32-unknown-unknown/release/game_app.wasm dist/factorygame.wasm

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
